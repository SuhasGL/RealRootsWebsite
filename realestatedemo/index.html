<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealRoots - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Add your CSS styles here */
    body {
        font-family: Arial, sans-serif;
        background-image: url('./img/signbg2.jpg'); 

        background-size: cover; /* Scale the image to cover the entire body */
        background-repeat: no-repeat; /* Prevent image from repeating */
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 360px; /* Increased width */
        height: 700px; /* Increased height */
        perspective: 1000px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        overflow: hidden;
        margin: auto; /* Center horizontally */
        position: relative; /* Needed for centering vertically */
    }

    .card__inner {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }
    .form__group {
        margin-bottom: 20px;
    }

    .form__input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        align-items: center;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #toggle-login.active,
    #toggle-signup:not(.active) {
        font-weight: bold;
        color: #4caf50;
    }

    #toggle-signup.active,
    #toggle-login:not(.active) {
        font-weight: bold;
        color: #4285f4;
    }
    h1.heading-secondary {
        text-align: center; /* Center-align the heading */
        color: #4caf50; /* Green color */
        font-weight: bold; /* Bold font weight */
        margin-bottom: 20px; /* Add margin below the heading */
    }
    h3.heading-secondary {
        text-align: center; /* Center-align the heading */
        color: black; 
        font-weight: bold; /* Bold font weight */
        margin-bottom: 20px; /* Add margin below the heading */
    }
    /* Disable pointer events on active form */
    #toggle-login.active, #toggle-signup.active {
        pointer-events: none;
    }
</style>


</head>
<body>
    <div class="signup-container">
        
    <div class="card__back">
                <div id="success-message" class="success-message">
    <!-- Success message will be displayed here -->
                </div>
                <h1 class="heading-secondary">RealRoots</h1>
                <h3 style="text-align: center" class="heading-secondary">Where Dreams find Home</h3>
                <h2 style="text-align: center" class="heading-secondary">Sign Up</h2>
                <form  method="post" action="signup.php" class="form">

                    <!-- Signup form fields here -->
                     <!-- Signup form fields here -->
                     
                    <div class="form__group">
                        <input
                            type="text"
                            class="form__input"
                            placeholder="Username"
                            name="userName"
                            required
                        />
                    </div>
                    <div class="form__group">
                        <input
                            type="text"
                            class="form__input"
                            placeholder="First Name"
                            name="firstName"
                            
                        />
                    </div>
                    <div class="form__group">
                        <input
                            type="text"
                            class="form__input"
                            placeholder="Last Name"
                            name="lastName"
                            
                        />
                    </div>
                    <div class="form__group">
                        <input
                            type="text"
                            class="form__input"
                            placeholder="Contact"
                            name="contact"
                            
                        />
                    </div>
                    <div class="form__group">
                        <input
                            type="email"
                            class="form__input"
                            placeholder="Email Address"
                            name="signupEmail"
                           
                        />
                    </div>
                    <div class="form__group">
                        <input
                            type="password"
                            class="form__input"
                            placeholder="Password"
                            name="signupPassword"
                           
                        />
                    </div>
                    
                        <!-- Place your input fields here (e.g., userName, signupEmail, signupPassword, etc.) -->
                        <button type="submit" class="btn btn--green" name="signup">Sign Up</button>
                    
                    
                </form>
                <p style="background-color:white "class="card__toggle">Already have an account? <span id="toggle-login"><a href="http://localhost/realestatedemo/login.html">Login</span></p>
            </div>
        </div>
        
        
</body>
</html>
